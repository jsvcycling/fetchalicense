app = "fetchalicense"

kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
	internal_port = 5000
	protocol = "tcp"

	[services.concurrency]
		hard_limit = 25
		soft_limit = 20

	[[services.ports]]
		handlers = ["http"]
		port = 80

	[[services.ports]]
		handlers = ["tls", "http"]
		port = 443

	[[services.tcp_check]]
		grace_period = "1s"
		internal = "15s"
		restart_limit = 5
		timeout = "2s"
